<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>

</head>
<body>
    <form action="/">
        {% csrf_token %}
    <h3>Info Submitted:</h3>
    <table>
        <tr>
            <td>Name:</td>
            <td> {{name}}</td>
        </tr>
        <tr>
            <td>Dojo Location:</td>
            <td>{{ location}}</td>
        </tr>
        <tr>
            <td>Favorite Language:</td>
            <td>{{language}}</td>
        </tr>
        <tr>
            <td>Comment:</td>
            <td>{{comment}}</td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td></td>
        </tr>
        <tr><input type="submit" value="go back"></tr>
    </table>
</form>
  
</body>
</html>
