<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
</head>
<body>
    <section>

        <div class="addDojo">
            <form action="/addDojo" method="post">
                {% csrf_token %}
                <h1>Add Dojo</h1>
                <label for="name">Name:</label> <input type="text" name="name"><br>
                <label for="city">City: <span>            </span> </label> <input type="text" name="city"><br>
                <label for="state">State:</label> <input type="text" name="state"><br>
                <input type="submit" value="Add Dojo">
            </form>
        </div>
        <div class="addNinja">
            <form action="/addNinja" method="post">
                {% csrf_token %}
                <h1>Add a Ninja</h1>
                <label for="fname">First Name:</label> <input type="text" name="fname"><br>
                <label for="lname">Last Name:</label> <input type="text" name="lname"><br>
                <label for="ninjaa">Dojo                                    </label>
                <select name="ninjaa">
                    {%for n in dojos%}
                    <option value="{{n.id}}">{{n.name}}</option>
                    {%endfor%}
                </select><br>
                <input type="submit" value="Add Ninja">
            </form>
        </div>
    </section>
    <br>
    <br>
    <section class="displayDojos">
        <h1> All The Dojos</h1>
        {%for d in dojos%}
        <h3>{{d.name}}</h3>
         {%for n in d.ninjas.all %}
        
         <h5>{{n.first_name}} -  {{n.last_name}}</h5>
         {%endfor%}
       
        {%endfor%}
        

    </section>
</body>
</html>
