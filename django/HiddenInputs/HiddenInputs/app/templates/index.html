<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
</head>
<body>
    <section>
        <form action="/process_money" method="post">
            {% csrf_token %}
            <input type="hidden" name="which_form" value="Farm" >
            <div class="mydiv">
                <p>Farm</p>
                <p>(earns 10 - 20 golds)</p>
                <input type="submit" value="Find Gold">
            </div>
         </form>
         <form action="/process_money" method="post">
            {% csrf_token %}
            <input type="hidden" name="which_form" value="Cave" >
            <div class="mydiv">
                <p>Cave</p>
                <p>(earns 5 - 10 golds)</p>
                <input type="submit" value="Find Gold">
            </div>
         </form>
         <form action="/process_money" method="post">
            {% csrf_token %}
            <input type="hidden" name="which_form" value="House" >
            <div class="mydiv">
                <p>House</p>
                <p>(earns 2 - 5 golds)</p>
                <input type="submit" value="Find Gold">
            </div>
        </form>
        <form action="/process_money" method="post">
            {% csrf_token %}
            <input type="hidden" name="which_form" value="Casino" >
            <div class="mydiv">
                <p>Casino</p>
                <p>(earns/takes 0 - 50 golds)</p>
                <input type="submit" value="Find Gold">
            </div>
        </form>
    </section>
    <section>
        <textarea name="textArea" cols="150" rows="2">{{str}}</textarea>
    </section>
</body>
</html>
